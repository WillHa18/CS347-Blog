<!--Type of document-->
<!DOCTYPE html>

<!--Sample comment on how to comment using html and how it differs from Java-->
<!--HTML page structure-->
<html>

    <!--Set the name for the title where it will show on the tab in your browser-->
    <!--Both teh head and the body are children from the html, uses inheritance-->
    <head>
        <title>Sample Title</title>
    </head>

    <!--Part of the HTML page structure where you would set a body for your content-->
    <body>
        <h1>Heading Sample!</h1>

        <p>This is where you would put a paragraph!</p>

        <p>Another paragraph!</p>

        <p>Seriously? Another paragraph?</p>
    </body>
</html>
